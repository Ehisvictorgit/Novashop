<!-- Header: Logout, Logo, Searcher and Cart -->
<div
  class="shop-header k-toolbar k-toolbar-md k-toolbar-solid k-align-items-center"
>
  <!-- Logout button -->
  <button
    kendoButton
    look="flat"
    icon="logout"
    (click)="logout()"
    class="logout-button"
  >
    Logout
  </button>

  <div style="width: 1px; height: 45px; background-color: rgb(0, 0, 0)"></div>

  <!-- Logo -->
  <div class="logo">üõçÔ∏è NovaShop</div>

  <!-- Search bar -->
  <div class="search-container">
    <input
      kendoTextBox
      [(ngModel)]="searchTerm"
      (keydown.enter)="onSearch()"
      placeholder="Search products..."
      class="search-input"
    />
    <button class="search-icon-button" (click)="onSearch()">
      <img src="assets/images/icons/search.svg" alt="Search" />
    </button>
  </div>

  <!-- Cart -->
  <button
    kendoButton
    look="flat"
    icon="cart"
    (click)="goToCart()"
    class="cart-button"
  >
    <img
      src="assets/images/icons/add-to-cart-icon.png"
      alt="Cart Icon"
      width="40"
      height="40"
    />
  </button>
  ({{ cartCount }})
</div>

<!-- Category Bar -->
<div class="category-bar k-card">
  <button
    kendoButton
    *ngFor="let category of categories"
    (click)="filterByCategory(category)"
    [selected]="category === selectedCategory"
    look="flat"
    class="category-item"
  >
    <img
      [src]="category.icon"
      alt="{{ category.name }}"
      style="width: 30px; height: 30px"
    />
    <br />
    <span>{{ category.name }}</span>
  </button>
</div>

<!-- Product List -->
<div class="product-list">
  <div class="product-card k-card" *ngFor="let product of filteredProducts">
    <img class="product-img" [src]="product.image" alt="{{ product.name }}" />
    <div class="k-card-body">
      <h4>{{ product.name }}</h4>
      <p>{{ product.description }}</p>
      <div class="product-price">
        <strong>{{ product.price | currency : "EUR" }}</strong>
      </div>
      <button kendoButton (click)="addToCart(product)">Add to cart</button>
    </div>
  </div>
</div>
